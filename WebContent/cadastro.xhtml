<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script
		src="https://www.googletagmanager.com/gtag/js?id=UA-139058908-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());

		gtag('config', 'UA-139058908-1');
	</script>
	<title>Portal IMASF</title>
</h:head>

<h:body>
	<h:panelGrid columns="2">
		<h:graphicImage library="img" name="logoImasf.png" />
	</h:panelGrid>
	<br />
	<br />
	<h:outputScript library="js" name="locale-primefaces.js" />
	<p:growl id="messages" showDetail="false" autoUpdate="true"
		sticky="true" />
	<p:messages globalOnly="true" />

	<h:form id="formPesquisa">
		<p:messages id="messages" />
		<p:panel id="busca" header="Cadastre-se"
			style="margin-bottom:20px; width: 50%">
			<h:panelGrid columns="3">

				<p:outputLabel value="Nome:" />
				<p:outputLabel value="#{acessoBean.acesso.beneficiario.nome}"
					style="font-weight: bold" />
				<br></br>

				<p:outputLabel value="E-mail:" for="email" />
				<p:inputText id="email" value="#{acessoBean.acesso.email}"
					required="true" requiredMessage="E-mail deve ser Preenchido!"
					size="50" match="emailConfirm" />
				<br></br>
				
				<p:outputLabel value="Confirmar E-mail:" for="emailConfirm" />
				<p:inputText id="emailConfirm" value="#{acessoBean.emailConfirm}"
					required="true" requiredMessage="Confirmar E-mail deve ser Preenchido!"
					size="50" />
				<br></br>

				<h:outputText value="Senha:" for="senha" />
				<p:password id="senha" value="#{acessoBean.acesso.senha}"
					feedback="true" promptLabel="Digite a senha" weakLabel="Fraca"
					goodLabel="Boa" strongLabel="Forte" required="true"
					requiredMessage="Senha deve ser Preenchida!"
					validatorMessage="A Senha deve ter no minimo 6 caracteres">
					<f:validateLength minimum="6" />
				</p:password>
				<br></br>

			</h:panelGrid>
		</p:panel>

		<p:commandButton value="Gravar" action="#{acessoBean.gravar}"
			process="@form" update="@form">
		</p:commandButton>

	</h:form>
	<br></br>

</h:body>
</html>
