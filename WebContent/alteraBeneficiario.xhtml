<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		<h3>Alterar dados do Beneficiário</h3>
	</ui:define>

	<ui:define name="conteudo">


		<h:form id="form">
			<p:messages id="messages" />
			<p:panel id="benefi" header="Beneficiário" style="margin-bottom:20px">
				<h:panelGrid columns="3" cellpadding="10">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome"
						value="#{beneficiarioBean.beneficiario.nome}" required="true"
						size="60" />
					<p:message for="nome" id="messageNome" />

					<p:outputLabel value="CPF:" for="cpf" />
					<p:inputMask id="cpf" value="#{beneficiarioBean.beneficiario.CPF}"
						mask="999.999.999-99" required="true"
						requiredMessage="CPF Obrigatório">
					</p:inputMask>
					<p:message for="cpf" id="messageCPF" />

					<p:outputLabel value="Data de Nascimento:" for="dataNascimento" />
					<p:calendar id="dataNascimento" locale="pt"
						value="#{beneficiarioBean.beneficiario.dataNascimento.time}"
						pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" mask="true"
						required="true" requiredMessage="Data de Nascimento é Obrigatória">
					</p:calendar>
					<p:message for="dataNascimento" id="messageData" />

					<p:outputLabel value="Celular:" for="celular" />
					<p:inputMask id="celular" mask="(99) 99999-9999"
						value="#{beneficiarioBean.beneficiario.celular}" />
					<p:message for="celular" id="messageCelular" />
				</h:panelGrid>
			</p:panel>
			<p:panel id="acesso" header="Email de Acesso"
				style="margin-bottom:20px" rendered="#{beneficiarioBean.acesso != null}">
				<h:panelGrid columns="3" cellpadding="10">

					<p:outputLabel value="E-mail:" for="email" />
					<p:inputText id="email" value="#{beneficiarioBean.acesso.email}" required="true"
						requiredMessage="Email Obrigatório" size="40">
					</p:inputText>
					<p:message for="email" id="messageEmail" />

				</h:panelGrid>
			</p:panel>

			<p:commandButton icon="fa fa-fw fa-save" value="Gravar"
				action="#{beneficiarioBean.gravar}" process="@form" update="@form">
			</p:commandButton>


		</h:form>
		<br></br>





	</ui:define>
	<ui:define name="texto" />

</ui:composition>
</html>
